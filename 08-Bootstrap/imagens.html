<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--tag utilizada para sites responsivos-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/estilo.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class="container">

         <div class="page-header">
           <h1>Formulário Bootstrap</h1>
         </div>

     <div class="row">
    <div class="col-sm-6">
    <h3>Imagem responsiva</h3>
    <img src="img/uvas.png" class="img-responsive">   <!--a imagem diminui de acordo com a pagina-->
    </div>

      <div class="col-sm-6">
      <h3>Imagem não responsiva</h3>
      <img src="img/uvas.png">
      </div>
   </div> <!--Fim da row-->

    
    <div class="row">
    <div class="col-sm-12">
    <h3>Formas em imagens</h3>
    <img src="img/uvas200.png" class="img-circle">    <!--efeito deixa a imagem circular-->
    <img src="img/uvas200.png" class="img-rounded">    <!--efeito de borda arredondada-->
    <img src="img/uvas200.png" class="img-thumbnail">    <!--efeito thumbnail cria uma borda em volta da imagem-->
    </div><!--Fim da row-->
    </div>
</div>

 
  </body>
</html>
