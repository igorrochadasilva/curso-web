<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--tag utilizada para sites responsivos-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Navegação </title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/estilo.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>



 <div class="container">

           <div class="page-header">
             <h1>Glyphicons Bootstrap</h1>
           </div>

           <h3>
            <!-- tamanho de 50 px, são fontes e não imagens, podendo mudar tamanho e cor, etc-->
            <span style="font-size: 50px;"class="glyphicon glyphicon-user"></span>
            icone em um cabeçalho
           </h3>

           <br>
          
           <p>Você pode utilizar um icnone como link
            <a href="http://www.aereo.jor.br/">
           <span class="glyphicon glyphicon-trash"></span>
         </p>
          </a>

<!--cor vermelha, são fontes e não imagens, podendo mudar tamanho e cor, etc-->
        <button type="button" class="btn btn-default">
        <span style="color: red; "class="glyphicon glyphicon-refresh"></span>
      </button>

      <br>


      <h4>Use ícones na suas interfaces:</h4>  <!--botoes agrupados com icones em fonte-->
      <div class="btn-toolbar">
        <div class="btn-group">
           <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-play"></span></button>
           <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-pause"></span></button>
           <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-stop"></span></button>
        </div>
      </div>

  </div>


     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
