<!doctype html>

<html>
    <head>
	   <title>Formatação de textos</title>
	   <meta charset="utf-8"/>

	   <style type="text/css">
    
    p{
      font-size: 30px;
      font-family: "Georgia";
    }

    .texto{
      font-size: 16px; /*px, %, em*/
          }

    .negrito{
      font-weight: bold;
    }

    .estilo{
            font-style: oblique;
    }

    .texto-padrao{
              font: bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;
    }

    .formatacao{
      text-decoration: line-through;        /* overline ;,underline;*/
    }
       
	   </style>
    </head>

       <body>
              
              <div>
              <p class="texto">Lorem ipsum dolor sit amet, <span class="formatacao">consectetur</span> adipiscing elit.</p>
              <p class="negrito">conteudo 1 </p>
              <p class="estilo">conteudo 2 </p>
              <p class="texto-padrao">conteudo 3 </p>

       	     </div>
       </body> 
</html>
