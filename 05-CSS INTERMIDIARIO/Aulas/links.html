<html>
    <head>
	   <title>Formatando Lins</title>
	   <meta charset="utf-8">

     <style type="text/css">

        a{
          text-decoration: none;
          padding: 5px;
        }



         /*Links não visitados*/
         a:link{
              color: #b9c941;
         }
      /*Links Visitados*/
         a:visited{
              color: #b9c941;
         }
 /*  /* Links Hover, passar o cursor sobre o link*/
         a:hover{
          color: ##FFF;
          background: #6d790f;
         }
/*    /*Links Ativos*/
         a:active{
          color: #e4f371;
         }


     </style>
    </head>

       <body>
       	     
            <a href="http://www.naval.com.br/blog/"> Poder Naval </a> |
            <a href="http://www.aereo.jor.br/"> Poder Áreo </a> |
            <a href="http://www.dfwef.jor.br/"> awdfawfawf </a> |
            <a href="http://www.forte.jor.br/"> Forças Terrestres </a> |

            
       </body> 
</html>
