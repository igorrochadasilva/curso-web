<!DOCTYPE html>
<html>
<head>
	<title>Eventos-mouse</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
        //aula EVENTOS 1 
		//onclick - um clique para executar
        //ondblclick - espera 2 cliques
        //onmousedown - se executa após soltar o botão do mouse
        //onmouseover - acontece quando o cursor do mouse sobreponhe o elemento
        //onmmouseout - se vc sair do elemento aparece a função

        //aula EVENTOS 2

        //onkeydown - acionado no momento em que uma tecla é pressionada(soltando ou não a tecla)
        //onkeypress - acionando no momento em que uma tecla é pressionada(soltando-a ou não), porém não captura todas as teclas, como por exemplo alt,ctrl,esc,shift,etc.
        //onkeyup - acionada no momento em que a tecla é liberada.

function msgBoasVindas(){
    alert('Seja bem vindo, você pressionou o botão esquerdo do mouse sobre este elemento')
}


	</script>
</head>
<body>
    <div onclick="msgBoasVindas()" style="background: #CCC; height:150px; width:100%"></div>
</body>
</html>
