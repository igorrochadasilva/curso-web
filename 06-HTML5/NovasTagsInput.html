<!doctype html>
<html lang="pt-br">
<head>
	<title>Introdução HTML 5</title>
	<meta charset="utf-8">
</head>
<body>

    <form>
        
        <!-- Associar Label com os elementos - Boa prática -->
        <label for="Nome">Nome</label>
        <input type="text" id="Nome">
        <br><br>


        <!-- Novos Inputs e atributos HTML 5-->
        <!--Email-->
        <!--Required= aparece uma mensagem dizendo que o campo é obrigado a ser prenchido-->
        <!--autofocus= Foca o campo deixando-o em azul-->
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="teste@teste.com.br" required autofocus>
        <br><br>

        <!-- Novos Inputs e atributos HTML 5-->
        <!--Numeros-->
         <!--number-->    
        <!--step= pula a quantidade de numeros indicadas-->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="2" max="10" step="5"> 
        <br><br>

       <!--URL-->
        <!--url-->
        <!--placeholder = coloca texto dentro da caixa para auxiliar usuario-->

        <label for="url">Url</label>
        <input type="url" id="url" placeholder="http://www"> 
        <br><br>

        <!--Pesquisar-->
        <!--search-->
        <label for="Pesquisa">Pesquisa</label>
        <input type="search" id="Pesquisa" placeholder="Digite algo"> 
        <br><br>

         <!--Range-->
        <!--range-->
        <!--min = menor valor
            max= maior valor-->
        <label for="Range">Range</label>
        <input type="range" id="Range" min="0" max="10" value="5"> 
        <br><br>

        <!--data-->
        <!--date-->
        <label for="Data">Data</label>
        <input type="date" id="Data"> 
        <br><br>

        <!--Cor-->
        <!--Color-->
        <!--min = menor valor  max= maior valor-->
        <label for="Cor">Cor</label>
        <input type="color" id="Cor"> 
        <br><br>

   <input type="submit" value="enviar">
   </form>
	</body>
	</html>
