<!doctype html>

<html>
    <head>
	   <title>Formulário</title>
	   <meta charset="utf-8"/>
    </head>

       <body>
       	     
             <h1>Formuários</h1>
             <form>
               Login:<br/>
               <input type="text" name="login" /><br/>          <!-- text = caixa de texto-->
               Senha:<br/>
               <input type="password" name="senha"/><br/> <br/> <!-- password = caixa de texto mascarado-->

               <input type="submit" value="Login"/>   <!-- button = butao escrito login nele-->
             </form>

            <h1>Cadastro</h1>
       	    <form>  

               Nome:<br/>
               <input type="text" /><br/>                    

               Idade:<br/>
               <input type="password"/><br/> <br/>

               Sexo:<br/>
               <input type="radio" name="sexo"/>Masculino<br/>         <!-- radio = caixa radio de unica alternativa -->
               <input type="radio" name="sexo"/>Feminino<br/>
               <input type="radio" name="sexo"/>Outro<br/><br/>
 
               Interesse:<br/>
               <input type="checkbox">Futebol<br/>                     <!-- checkbox = caixa de diversas alternativas-->
               <input type="checkbox">Cursos<br/>
               <input type="checkbox">Eletronicos<br/><br/>

               Estado:<br/>
               <select>                                       <!-- Lista de alternativas de ESTADOS-->
                 <option>SP</option>
                 <option>UF</option>                          
                 <option>MT</option>
                 <option>BH</option>
                 <option>ES</option>
               </select><br/><br/>

               Observaçõs:<br/>
               <textarea></textarea><br/>                  <!-- Área de texto-->

               <input type="submit" value="Cadastrar"/>          <!-- submit = os dados serão enviados para processamento-->
             </form>
       </body> 
</html>
