<!DOCTYPE HTML>
<html lang="pt-br">
     <head>
         <meta charset="UTF-8">

         <title>Jquery Formulario</title>

         <script src="jquery-3.3.1.js"></script>

         <script type="text/javascript">

            $(document).ready( function(){

                 //focus
                 //blur
                 //charge

                        $('.campo1').focus( function(){
                            alert('Elemento foi focado');
                        })   

                        $('.campo2').blur( function(){
                            alert('Elemento perdeu o foco');
                        })   

                        $('.campo3').change( function(){
                            alert('Elemento foi modificado');
                        })   
            
            
            

                 });   //codificação javascript somente quando o DOM estiver pronto, esta função é 

        </script>
    </head>

    <body>

        <input class="campo1" type="text"/>
        <input class="campo2" type="text"/>
        
        <select class="campo3"/>
            <option value="1">Primeira opção</option>
            <option value="2">Segunda opção</option>
    </select>

    </body>
</html>
